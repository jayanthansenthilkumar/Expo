# =============================================================
# SPARK'26 — Portainer Stack for TrueNAS Hosting
# =============================================================
# Deploy via Portainer → Stacks → Add Stack → Upload / Paste
#
# BEFORE DEPLOYING:
#   1. Create a TrueNAS dataset for persistent data, e.g.:
#        /mnt/pool/appdata/spark
#      with subdirectories:
#        /mnt/pool/appdata/spark/db       → MySQL data
#        /mnt/pool/appdata/spark/uploads   → Student file uploads
#
#   2. Copy spark.sql into:
#        /mnt/pool/appdata/spark/init/spark.sql
#      (Only needed on FIRST deploy — creates the database)
#
#   3. Set your passwords in the environment section below
#      or use a Portainer .env file.
# =============================================================

services:
  # ── PHP + Apache Application ──────────────────────────────
  spark-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-app
    ports:
      - "${APP_PORT:-8085}:80"
    environment:
      - DB_HOST=spark-db
      - DB_USER=${DB_USER:-spark_user}
      - DB_PASSWORD=${DB_PASSWORD:-spark_password}
      - DB_NAME=${DB_NAME:-spark}
      - TZ=${TZ:-Asia/Kolkata}
    volumes:
      # Persistent uploads survive container rebuilds
      - ${DATA_PATH:-/mnt/pool/appdata/spark}/uploads:/var/www/html/assets/uploads
    depends_on:
      spark-db:
        condition: service_healthy
    networks:
      - spark-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/login.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ── MySQL 8.0 Database ────────────────────────────────────
  spark-db:
    image: mysql:8.0
    container_name: spark-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-spark}
      MYSQL_USER: ${DB_USER:-spark_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-spark_password}
      TZ: ${TZ:-Asia/Kolkata}
    volumes:
      # MySQL data persists across rebuilds
      - ${DATA_PATH:-/mnt/pool/appdata/spark}/db:/var/lib/mysql
      # Init SQL — only runs on first startup when DB is empty
      - ${DATA_PATH:-/mnt/pool/appdata/spark}/init:/docker-entrypoint-initdb.d:ro
    networks:
      - spark-network
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── phpMyAdmin (optional — remove in production) ──────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: spark-phpmyadmin
    environment:
      PMA_HOST: spark-db
      PMA_USER: ${DB_USER:-spark_user}
      PMA_PASSWORD: ${DB_PASSWORD:-spark_password}
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT:-8086}:80"
    networks:
      - spark-network
    depends_on:
      spark-db:
        condition: service_healthy
    restart: unless-stopped

networks:
  spark-network:
    driver: bridge
